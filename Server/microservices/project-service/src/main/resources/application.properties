spring.application.name=project-service

server.port=3001

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5431/project_service_db
spring.datasource.username=taskman
spring.datasource.password=taskman123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Server Properties
server.error.include-message=always
server.error.include-binding-errors=always



# OpenAPI Documentation
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packagesToScan=com.taskman.project_service.controller
springdoc.pathsToMatch=/api/**

